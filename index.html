<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listenburg Random</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 400px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
            font-size: 24px;
        }
        
        .result-box {
            background: #f5f5f5;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
            min-height: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .age-ca {
            font-size: 18px;
            color: #667eea;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .selected-player {
            font-size: 24px;
            color: #764ba2;
            font-weight: bold;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:active {
            transform: scale(0.98);
        }
        
        button:hover {
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .error {
            color: #e74c3c;
            margin-top: 10px;
            font-size: 14px;
            text-align: center;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Listenburg Random</h1>
        
        <div class="result-box">
            <div id="ageCaDisplay" class="age-ca"></div>
            <div id="playerDisplay" class="selected-player"></div>
        </div>
        
        <div class="input-group">
            <label for="playerCount">Number of available players:</label>
            <input type="number" id="playerCount" min="1" placeholder="Enter number of players">
            <div id="errorMsg" class="error hidden"></div>
        </div>
        
        <button onclick="generateRandom()">Generate</button>
    </div>

    <script>
        // Store the age/CA value so it doesn't change when generating players
        let ageCaValue = null;
        
        function generateAgeCA() {
            // Generate a random value of age and CA.
            const numbers = [];
            for (let base = 251; base < 326; base += 10) {
                for (let n = base; n < base + 5; n++) {
                    numbers.push(n);
                }
            }
            return numbers[Math.floor(Math.random() * numbers.length)];
        }

        function generateRandom() {
            const errorMsg = document.getElementById('errorMsg');
            const playerDisplay = document.getElementById('playerDisplay');
            const playerCountInput = document.getElementById('playerCount');
            
            // Clear previous error
            errorMsg.classList.add('hidden');
            errorMsg.textContent = '';
            
            // Get player count
            const players = parseInt(playerCountInput.value);
            
            if (isNaN(players) || players < 1) {
                errorMsg.textContent = players < 1 ? 
                    "Error: There must be at least 1 player" : 
                    "Error: Please enter a valid integer for the amount of players";
                errorMsg.classList.remove('hidden');
                playerDisplay.textContent = '';
                return;
            }
            
            // Randomly select one player
            const randomPlayer = Math.floor(Math.random() * players) + 1;
            
            // Display the selected player
            playerDisplay.textContent = `Selected player: ${randomPlayer}`;
        }
        
        // Generate and display age/CA value when page loads (only once)
        window.addEventListener('DOMContentLoaded', function() {
            ageCaValue = generateAgeCA();
            document.getElementById('ageCaDisplay').textContent = `Age/CA value: ${ageCaValue}`;
        });
        
        // Allow Enter key to trigger generation
        document.getElementById('playerCount').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                generateRandom();
            }
        });
    </script>
</body>
</html>
